<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="nav-handle">
            <h1 class="nav-name">kanban</h1>
            <button class="nav-button">add new task
            </button>
        </nav>
        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <div draggable="true"  class="task">
                    
                        <h2>Task 1</h2>
                        <p>Description for task</p>
                        <button>Delete</button>
                    
                </div>
            </div>
            <div id="Progress" class="task-column hover-over">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
